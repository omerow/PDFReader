<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‡ift Sayfa PDF Flipbook</title>

    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .nav {
            padding: 10px 20px;
            background: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-bottom: 2px solid #3498db;
            z-index: 100;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        #book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #333 0%, #1a1a1a 100%);
            padding: 40px;
        }

        #flipbook {
            visibility: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        .page {
            background-color: white;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading {
            position: absolute;
            color: white;
            background: rgba(0,0,0,0.85);
            padding: 30px;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            text-align: center;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <div class="nav">
        <input type="file" id="pdf-input" accept="application/pdf" style="display:none;">
        <button class="upload-btn" onclick="document.getElementById('pdf-input').click()">ðŸ“„ PDF YÃ¼kle</button>
        <div id="status" style="color: #aaa; font-size: 14px;">KitabÄ±nÄ±zÄ± oluÅŸturmak iÃ§in bir dosya seÃ§in</div>
    </div>

    <div id="book-container">
        <div id="loading">ðŸ“š Sayfalar taranÄ±yor ve kitap ciltleniyor...</div>
        <div id="flipbook"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip = null;

        document.getElementById('pdf-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const loading = document.getElementById('loading');
            const flipbookEl = document.getElementById('flipbook');
            const status = document.getElementById('status');
            
            loading.style.display = 'block';
            flipbookEl.innerHTML = '';
            flipbookEl.style.visibility = 'hidden';

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            // BoyutlandÄ±rma HesabÄ±
            const firstPage = await pdf.getPage(1);
            const originalViewport = firstPage.getViewport({ scale: 1 });
            
            // Yan yana iki sayfa olacaÄŸÄ± iÃ§in geniÅŸliÄŸi ikiyle Ã§arpÄ±yoruz ama 
            // ekran yÃ¼ksekliÄŸine sÄ±ÄŸmasÄ± iÃ§in yÃ¼ksekliÄŸi baz alÄ±yoruz
            const screenHeight = window.innerHeight - 180;
            const scale = screenHeight / originalViewport.height;
            
            const pageWidth = originalViewport.width * scale;
            const pageHeight = originalViewport.height * scale;

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: scale * 2 }); // Netlik iÃ§in 2x
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.style.width = pageWidth + "px";
                pageDiv.style.height = pageHeight + "px";
                
                pageDiv.appendChild(canvas);
                flipbookEl.appendChild(pageDiv);
                status.innerText = `HazÄ±rlanan Sayfa: ${i} / ${pdf.numPages}`;
            }

            if (pageFlip) pageFlip.destroy();

            // Ã‡ift Sayfa YapÄ±landÄ±rmasÄ±
            pageFlip = new St.PageFlip(flipbookEl, {
                width: Math.round(pageWidth),
                height: Math.round(pageHeight),
                size: "fixed",
                minWidth: 200,
                maxWidth: 2000,
                minHeight: 200,
                maxHeight: 2000,
                showCover: true, // Ä°lk sayfa kapak olsun (tek gÃ¶rÃ¼nÃ¼r)
                drawShadow: true,
                usePortrait: false, // Ã‡Ä°FT SAYFA MODU AKTÄ°F
                startPage: 0,
                flippingTime: 1000,
                mobileScrollSupport: true
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
            
            flipbookEl.style.visibility = 'visible';
            loading.style.display = 'none';
            status.innerText = "Kitap HazÄ±r! SayfalarÄ± kenarlarÄ±ndan tutarak Ã§evirebilirsiniz.";
        });
    </script>
</body>
</html>

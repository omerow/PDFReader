<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Reader</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.12/css/dflip.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.12/css/themify-icons.min.css">

    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .controls {
            padding: 20px;
            text-align: center;
            background: #222;
            border-bottom: 1px solid #333;
        }
        #flipbook-container {
            flex-grow: 1;
            width: 100%;
            height: 80vh;
        }
        .btn-upload {
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-upload:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <div class="controls">
        <input type="file" id="file-input" accept="application/pdf" style="display:none;">
        <button class="btn-upload" onclick="document.getElementById('file-input').click()">
            PDF Dosyası Seç
        </button>
        <p id="status" style="font-size: 12px; color: #888; margin-top: 10px;">Lütfen bir dosya seçin.</p>
    </div>

    <div id="flipbook-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dflip@1.0.12/js/dflip.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#file-input').on('change', function (e) {
                const file = e.target.files[0];
                if (!file) return;

                if (file.type !== "application/pdf") {
                    alert("Lütfen sadece PDF dosyası seçin.");
                    return;
                }

                document.getElementById('status').innerText = "Dosya yükleniyor: " + file.name;

                // Eski flipbook varsa temizle
                $('#flipbook-container').empty();

                // Dosyayı okumak için FileReader kullanıyoruz
                const reader = new FileReader();
                reader.onload = function(event) {
                    const pdfData = event.target.result;
                    
                    // Blob oluştur ve URL al
                    const blob = new Blob([pdfData], { type: 'application/pdf' });
                    const fileURL = URL.createObjectURL(blob);

                    // Yeni Viewer oluştur
                    const flipbookDiv = $('<div id="df_viewer"></div>');
                    $('#flipbook-container').append(flipbookDiv);

                    try {
                        $("#df_viewer").df_book({
                            source: fileURL,
                            webgl: true,
                            hard: "none",
                            allControls: true,
                            hideDownload: false
                        });
                        document.getElementById('status').innerText = "Hazır: " + file.name;
                    } catch (err) {
                        console.error("Flipbook başlatılamadı:", err);
                        alert("Flipbook başlatılırken bir hata oluştu. Konsol kayıtlarını kontrol edin.");
                    }
                };

                reader.onerror = function() {
                    alert("Dosya okunurken bir hata oluştu.");
                };

                // Dosyayı ArrayBuffer olarak oku (En güvenli yöntem)
                reader.readAsArrayBuffer(file);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş PDF Editor</title>

    <style>
        :root { --accent: #2ecc71; }
        body { margin: 0; background-color: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .panel {
            padding: 10px; background: #222; display: flex; align-items: center; justify-content: center; gap: 15px; border-bottom: 2px solid var(--accent);
        }

        .input-group { display: flex; align-items: center; gap: 5px; font-size: 13px; }
        input[type="number"] { width: 65px; background: #333; border: 1px solid #444; color: white; padding: 5px; border-radius: 4px; }
        
        .btn { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-upload { background: #3498db; }

        #container { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; overflow: auto; }
        #flipbook { visibility: hidden; }
        .page { background: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { width: 100%; height: 100%; }

        #loader { position: absolute; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; display: none; z-index: 100; }
    </style>
</head>
<body>

    <div class="panel">
        <input type="file" id="pdf-file" accept="application/pdf" style="display:none;">
        <button class="btn btn-upload" onclick="document.getElementById('pdf-file').click()">PDF SEÇ</button>
        
        <div class="input-group">
            <label>Genişlik:</label>
            <input type="number" id="w-input" value="500">
        </div>
        <div class="input-group">
            <label>Yükseklik:</label>
            <input type="number" id="h-input" value="700">
        </div>

        <button class="btn" onclick="render()">BOYUTLANDIR</button>
    </div>

    <div id="container">
        <div id="loader">İşleniyor...</div>
        <div id="flipbook"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        const pdfjs = window['pdfjs-dist/build/pdf'];
        pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let book = null;
        let pdfData = null;

        document.getElementById('pdf-file').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            pdfData = await file.arrayBuffer();
            
            // Orijinal boyutları alıp kutulara yaz
            const pdf = await pdfjs.getDocument({data: pdfData}).promise;
            const page = await pdf.getPage(1);
            const vp = page.getViewport({scale: 1});
            document.getElementById('w-input').value = Math.round(vp.width);
            document.getElementById('h-input').value = Math.round(vp.height);

            render();
        };

        async function render() {
            if (!pdfData) return;
            const loader = document.getElementById('loader');
            const flipbook = document.getElementById('flipbook');
            const targetW = parseInt(document.getElementById('w-input').value);
            const targetH = parseInt(document.getElementById('h-input').value);

            loader.style.display = 'block';
            flipbook.innerHTML = '';
            flipbook.style.visibility = 'hidden';

            const pdf = await pdfjs.getDocument({data: pdfData}).promise;

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                
                // Sayfayı hedeflenen boyuta sığdıracak scale hesapla
                const originalVp = page.getViewport({scale: 1});
                const scale = Math.min(targetW / originalVp.width, targetH / originalVp.height);
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Canvas fiziksel boyutu (Netlik için 2 katı)
                canvas.width = targetW * 2;
                canvas.height = targetH * 2;

                const viewport = page.getViewport({scale: scale * 2});
                
                // PDF'i canvas'ın tam ortasına konumlandır
                const offsetX = (canvas.width - viewport.width) / 2;
                const offsetY = (canvas.height - viewport.height) / 2;

                await page.render({
                    canvasContext: ctx,
                    viewport: viewport,
                    transform: [1, 0, 0, 1, offsetX, offsetY] // Ortalama ve ölçeklendirme düzeltmesi
                }).promise;

                const div = document.createElement('div');
                div.className = 'page';
                div.style.width = targetW + 'px';
                div.style.height = targetH + 'px';
                div.appendChild(canvas);
                flipbook.appendChild(div);
            }

            if (book) book.destroy();
            book = new St.PageFlip(flipbook, {
                width: targetW, height: targetH,
                size: "fixed", showCover: true, drawShadow: true, usePortrait: false
            });
            book.loadFromHTML(document.querySelectorAll('.page'));
            flipbook.style.visibility = 'visible';
            loader.style.display = 'none';
        }
    </script>
</body>
</html>

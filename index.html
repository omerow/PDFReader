<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyut AyarlÄ± PDF Flipbook</title>

    <style>
        :root { --primary: #3498db; }
        body { margin: 0; background-color: #1a1a1a; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .nav {
            padding: 10px 20px;
            background: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            border-bottom: 2px solid var(--primary);
            z-index: 100;
        }

        /* Zoom KontrolÃ¼ Stili */
        .zoom-controls { display: flex; align-items: center; gap: 10px; color: white; font-size: 14px; }
        input[type=range] { cursor: pointer; accent-color: var(--primary); }

        .upload-btn { background: var(--primary); color: white; padding: 8px 20px; border-radius: 4px; cursor: pointer; border: none; font-weight: bold; transition: 0.3s; }
        .upload-btn:hover { background: #2980b9; }

        #book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #333 0%, #1a1a1a 100%);
            padding: 20px;
            overflow: auto; /* BÃ¼yÃ¼k boyutlarda kaydÄ±rma yapabilmek iÃ§in */
        }

        #flipbook { visibility: hidden; box-shadow: 0 0 100px rgba(0,0,0,0.8); }
        .page { background-color: white; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }

        #loading {
            position: absolute;
            color: white;
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            display: none;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="nav">
        <input type="file" id="pdf-input" accept="application/pdf" style="display:none;">
        <button class="upload-btn" onclick="document.getElementById('pdf-input').click()">ðŸ“„ PDF YÃ¼kle</button>
        
        <div class="zoom-controls">
            <span>KÃ¼Ã§Ã¼lt</span>
            <input type="range" id="zoom-slider" min="0.3" max="1.5" step="0.1" value="0.8">
            <span>BÃ¼yÃ¼t</span>
        </div>

        <div id="status" style="color: #aaa; font-size: 13px;">Boyutu ayarlamak iÃ§in slider'Ä± kullanÄ±n</div>
    </div>

    <div id="book-container">
        <div id="loading">Kitap hazÄ±rlanÄ±yor...</div>
        <div id="flipbook"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip = null;
        let currentFileArrayBuffer = null;

        // Dosya seÃ§ildiÄŸinde
        document.getElementById('pdf-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            currentFileArrayBuffer = await file.arrayBuffer();
            renderFlipbook();
        });

        // Slider deÄŸiÅŸtiÄŸinde yeniden oluÅŸtur
        document.getElementById('zoom-slider').addEventListener('change', () => {
            if (currentFileArrayBuffer) renderFlipbook();
        });

        async function renderFlipbook() {
            const loading = document.getElementById('loading');
            const flipbookEl = document.getElementById('flipbook');
            const zoomValue = parseFloat(document.getElementById('zoom-slider').value);
            
            loading.style.display = 'block';
            flipbookEl.innerHTML = '';
            flipbookEl.style.visibility = 'hidden';

            const pdf = await pdfjsLib.getDocument({data: currentFileArrayBuffer}).promise;
            const firstPage = await pdf.getPage(1);
            const originalViewport = firstPage.getViewport({ scale: 1 });
            
            // Slider'dan gelen deÄŸere gÃ¶re boyut hesapla
            const screenBase = window.innerHeight * zoomValue;
            const scale = screenBase / originalViewport.height;
            
            const pageWidth = originalViewport.width * scale;
            const pageHeight = originalViewport.height * scale;

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: scale * 1.5 }); // Netlik dengesi
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.style.width = pageWidth + "px";
                pageDiv.style.height = pageHeight + "px";
                
                pageDiv.appendChild(canvas);
                flipbookEl.appendChild(pageDiv);
            }

            if (pageFlip) pageFlip.destroy();

            pageFlip = new St.PageFlip(flipbookEl, {
                width: Math.round(pageWidth),
                height: Math.round(pageHeight),
                size: "fixed",
                showCover: true,
                drawShadow: true,
                usePortrait: false,
                mobileScrollSupport: true
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
            flipbookEl.style.visibility = 'visible';
            loading.style.display = 'none';
        }
    </script>
</body>
</html>

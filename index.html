<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flipbook Reader</title>

    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .nav {
            padding: 15px;
            background: #222;
            text-align: center;
            border-bottom: 2px solid #3498db;
            z-index: 10;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        #book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Sayfa Ã‡evirme AlanÄ± */
        #flipbook {
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            visibility: hidden; /* YÃ¼klenene kadar gizle */
        }

        .page {
            background-color: white;
            width: 100%;
            height: 100%;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            color: white;
            display: none;
        }
    </style>
</head>
<body>

    <div class="nav">
        <input type="file" id="pdf-input" accept="application/pdf" style="display:none;">
        <button class="upload-btn" onclick="document.getElementById('pdf-input').click()">ðŸ“„ PDF YÃœKLE (Animasyonlu)</button>
        <span id="page-info" style="margin-left: 15px; color: #aaa;"></span>
    </div>

    <div id="book-container">
        <div id="loading">Sayfalar hazÄ±rlanÄ±yor, lÃ¼tfen bekleyin...</div>
        <div id="flipbook"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip = null;

        document.getElementById('pdf-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('flipbook').innerHTML = '';
            document.getElementById('flipbook').style.visibility = 'hidden';

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            const flipbookEl = document.getElementById('flipbook');

            // TÃ¼m sayfalarÄ± render et (GÃ¶rsel olarak)
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.appendChild(canvas);
                flipbookEl.appendChild(pageDiv);
            }

            // Page-Flip KÃ¼tÃ¼phanesini BaÅŸlat
            if (pageFlip) pageFlip.destroy();

            pageFlip = new St.PageFlip(flipbookEl, {
                width: 550, // sayfa geniÅŸliÄŸi
                height: 750, // sayfa yÃ¼ksekliÄŸi
                showCover: true,
                drawShadow: true,
                maxShadowOpacity: 0.5
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
            
            document.getElementById('flipbook').style.visibility = 'visible';
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>

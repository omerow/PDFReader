<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Boyutlu Flipbook</title>

    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .nav {
            padding: 15px;
            background: #252525;
            text-align: center;
            border-bottom: 2px solid #3498db;
            z-index: 100;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        #book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Flipbook alanÄ± */
        #flipbook {
            visibility: hidden;
        }

        .page {
            background-color: white;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading {
            position: absolute;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="nav">
        <input type="file" id="pdf-input" accept="application/pdf" style="display:none;">
        <button class="upload-btn" onclick="document.getElementById('pdf-input').click()">ðŸ“„ PDF YÃœKLE</button>
        <span id="status" style="margin-left: 15px; color: #aaa;">PDF SeÃ§iniz</span>
    </div>

    <div id="book-container">
        <div id="loading">Sayfalar boyutlandÄ±rÄ±lÄ±yor ve hazÄ±rlanÄ±yor...</div>
        <div id="flipbook"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip = null;

        document.getElementById('pdf-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const loading = document.getElementById('loading');
            const flipbookEl = document.getElementById('flipbook');
            const status = document.getElementById('status');
            
            loading.style.display = 'block';
            flipbookEl.innerHTML = '';
            flipbookEl.style.visibility = 'hidden';

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            
            // 1. SayfayÄ± baz alarak boyutlarÄ± hesapla
            const firstPage = await pdf.getPage(1);
            const originalViewport = firstPage.getViewport({ scale: 1 });
            
            // Ekran yÃ¼ksekliÄŸine gÃ¶re uygun bir Ã¶lÃ§ek hesapla (ekranÄ±n %80'ini kaplasÄ±n)
            const screenHeight = window.innerHeight - 150;
            const scale = screenHeight / originalViewport.height;
            
            const finalWidth = originalViewport.width * scale;
            const finalHeight = originalViewport.height * scale;

            // SayfalarÄ± Render Et
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: scale * 2 }); // Netlik iÃ§in 2x render
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                // KÃ¼tÃ¼phanenin sayfalarÄ± doÄŸru tanÄ±masÄ± iÃ§in geniÅŸlik/yÃ¼kseklik set ediyoruz
                pageDiv.style.width = finalWidth + "px";
                pageDiv.style.height = finalHeight + "px";
                
                pageDiv.appendChild(canvas);
                flipbookEl.appendChild(pageDiv);
                status.innerText = `Sayfalar hazÄ±rlandÄ±: ${i} / ${pdf.numPages}`;
            }

            // Page-Flip KÃ¼tÃ¼phanesini Dinamik Boyutlarla BaÅŸlat
            if (pageFlip) pageFlip.destroy();

            pageFlip = new St.PageFlip(flipbookEl, {
                width: Math.round(finalWidth),
                height: Math.round(finalHeight),
                size: "fixed", // Dinamik hesapladÄ±ÄŸÄ±mÄ±z boyutu koru
                minWidth: 300,
                maxWidth: 2000,
                minHeight: 400,
                maxHeight: 2000,
                showCover: true,
                drawShadow: true,
                usePortrait: true, // Tek sayfa gÃ¶rÃ¼nÃ¼mÃ¼ iÃ§in
                mobileScrollSupport: true
            });

            pageFlip.loadFromHTML(document.querySelectorAll('.page'));
            
            flipbookEl.style.visibility = 'visible';
            loading.style.display = 'none';
            status.innerText = "Keyifli okumalar!";
        });
    </script>
</body>
</html>
